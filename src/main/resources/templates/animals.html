<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Libreria Spring Boot" name="description"/>
    <meta content="Wnada Rocha" name="author"/>
    <title th:text="|${title}|"></title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../static/css/style.css}"/>
</head>

<body>
<nav th:replace="fragmentos :: navbar"></nav>

<div th:if="${error}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
    </div>
</div>

<div class="container mt-5 main">

    <h2  th:text="${title}"></h2>
    <hr class="mb-5" />
    <div th:if="${animals.isEmpty()}">
        <h5>Todav√≠a no hay animales cargados. <a th:href="@{/animals/create}">Cargar Animal</a></h5>
    </div>
    <h2 class="mb-5">Especie</h2>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4">
        <div class="col mb-4" th:each="animal : ${animals}">
            <div class="card mb-4 ">
                <div class="card-footer">
                <div class="d-flex justify-content-center my-2 " th:text="${animal.name}"></div>
            <div class="d-flex justify-content-center my-2">
                <form th:action="${animal.enabled} ? @{/animals/delete/__${animal.id}__} : @{/animals/enabled/__${animal.id}__}"
                      method="POST">
                    <button th:class="${animal.enabled} ? 'btn btn-danger btn-sm' : 'btn btn-primary btn-sm'"
                            type="submit" th:text="${animal.enabled} ? 'Eliminar' : 'Habilitar'">
                    </button>
                </form>
            </div>
    </div>

        </div>
</div>
</div>

<footer th:replace="fragmentos :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
