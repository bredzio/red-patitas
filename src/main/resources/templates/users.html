<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Libreria Spring Boot" name="description" />
        <meta content="Wanda Rocha" name="author" />
        <title>HuellApp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/css/main-style.css}" />

        <link rel="apple-touch-icon" sizes="57x57" th:href="@{/img/favicon/apple-icon-57x57.png}">
        <link rel="apple-touch-icon" sizes="60x60" th:href="@{/img/favicon/apple-icon-60x60.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/img/favicon/apple-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/favicon/apple-icon-76x76.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/img/favicon/apple-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/favicon/apple-icon-120x120.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/img/favicon/apple-icon-144x144.png}">
        <link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/favicon/apple-icon-152x152.png}">
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-icon-180x180.png}">
        <link rel="icon" type="image/png" sizes="192x192" th:href="@{/img/favicon/android-icon-192x192.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/favicon/favicon-96x96.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}">
        <link rel="manifest" th:href="@{/img/favicon/manifest.json}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <nav th:replace="fragmentos :: navbarIndex"></nav>

        <img class="elipse2" th:src="@{/img/elipse2.svg}" alt="fondo de elipse">
        <img class="elipse4" th:src="@{/img/elipse4.png}" alt="fondo de elipse">


        <div class="main">
            <div class="wrapper">
                <div class="main-content">

                    <div th:if="${error}" class="container-error mt-4 text-center">
                        <div class="row col-md-4 mx-auto">
                            <div th:text="${error}" class="alert alert-danger shadow"></div>
                        </div>
                    </div>

                    <div th:if="${success}" class="container-error mt-4 text-center">
                        <div class="row col-md-4 mx-auto">
                            <div th:text="${success}" class="alert alert-success shadow"></div>
                        </div>
                    </div>

                    <div class="container-list">
                        <section class="welcome">
                            <h1 th:text="${title}"></h1>
                            <div th:if="${users.isEmpty()}">
                                <h5>No existen registros. <a th:href="@{/users/create}">Crear nuevo.</a></h5>
                            </div>
                            <hr/>
                        </section>

                        <div class="table-responsive" th:unless="${users.isEmpty()}">
                            <table class="table table-hover table-sm table-bordered">
                                <thead class="table-secondary text-center">
                                    <tr>
                                        <th class="col-md-1 px-md-2" scope="col">Nombre</th>
                                        <th class="col-md-1 px-md-2" scope="col">Apellido</th>
                                        <th class="col-md-1 px-md-2" scope="col">Correo electr√≥nico</th>
                                        <th class="col-md-2 px-md-2" scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td class="col-md-6 px-md-4" th:text="${user.name}"></td>
                                        <td class="col-md-6 px-md-4" th:text="${user.lastname}"></td>
                                        <td class="col-md-6 px-md-4" th:text="${user.email}"></td>

                                        <td class="col-md-2 px-md-2 d-flex justify-content-around w-100">
                                            <a class="btn-sm" th:href="@{/users/edit/__${user.id}__}"><i class="fas fa-edit"></i></a>
                                            <form
                                                th:action="${user.enabled} ? @{/users/delete/__${user.id}__} : @{/users/enabled/__${user.id}__}"
                                                method="POST">
                                                <button th:class="${user.enabled} ? 'btn btn-danger btn-sm' : 'btn btn-primary btn-sm'"
                                                    type="submit" th:text="${user.enabled} ? 'Eliminar' : 'Habilitar'">
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <section class="create">
                        <a th:href="@{/users/create}" class="btn btn-secondary">Crear nuevo</a>
                    </section>

                </div>
            </div>
        </div>

<!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e529d2bf0a.js" crossorigin="anonymous"></script>
</body>
    <footer th:replace="fragmentos :: footer"></footer>

</html>
