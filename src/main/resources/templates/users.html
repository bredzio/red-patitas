<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Libreria Spring Boot" name="description"/>
    <meta content="Wanda Rocha" name="author"/>
    <title th:text="|${title}|"></title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../static/css/style.css}"/>
</head>

<body>
<nav th:replace="fragmentos :: navbar"></nav>

<div th:if="${error}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
    </div>
</div>

<div th:if="${success}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${success}" class="alert alert-success m-0 shadow"></div>
    </div>
</div>

<div class="container mt-5 main">

    <h2>Lista de Usuarios</h2>
    <hr class="mb-5" />
    <div th:if="${users.isEmpty()}">
        <h5>Todavía no hay usuarios cargados. <a th:href="@{/users/create}">Cargar usuario.</a></h5>
    </div>
    
    <div class="table-responsive" th:unless="${users.isEmpty()}">
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-secondary text-center">
            <tr>
                <th class="col-md-1 px-md-2" scope="col">Nombre</th>
                <th class="col-md-1 px-md-2" scope="col">Apellido</th>
                <th class="col-md-1 px-md-2" scope="col">Correo electrónico</th>
                <th class="col-md-2 px-md-2" scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="col-md-6 px-md-4" th:text="${user.name}"></td>
                <td class="col-md-6 px-md-4" th:text="${user.lastname}"></td>
                <td class="col-md-6 px-md-4" th:text="${user.email}"></td>

                <td class="col-md-2 px-md-2 d-flex justify-content-around w-100">
                    <a class="btn btn-secondary btn-sm" th:href="@{/users/edit/__${user.id}__}">Editar</a>
                    <form th:action="${user.enabled} ? @{/users/delete/__${user.id}__} : @{/users/enabled/__${user.id}__}"
                    method="POST">
                        <button th:class="${user.enabled} ? 'btn btn-danger btn-sm' : 'btn btn-primary btn-sm'"
                                type="submit" th:text="${user.enabled} ? 'Eliminar' : 'Habilitar'">
                        </button>
                    </form>   
                </td>
            </tr>
            
            </tbody>
        </table>
    </div>

</div>

<footer th:replace="fragmentos :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
