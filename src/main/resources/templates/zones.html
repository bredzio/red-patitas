<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Libreria Spring Boot" name="description"/>
    <meta content="Wnada Rocha" name="author"/>
    <title th:text="|${title}|"></title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../static/css/style.css}"/>
</head>

<body>
<nav th:replace="fragmentos :: navbar"></nav>

<div th:if="${error}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
    </div>
</div>

<div class="container mt-5 main">

    <h2 th:text="${title}"></h2>
    <hr class="mb-5" />
    <div th:if="${zones.isEmpty()}">
        <h5>Todav√≠a no hay editoriales cargadas. <a th:href="@{/zones/create}">Cargar zona</a></h5>
    </div>
    <div class="table-responsive" th:unless="${zones.isEmpty()}">
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-secondary text-center">
            <tr>
                <th class="col-md-4 px-md-2" scope="col">Ciudad</th>
                <th class="col-md-4 px-md-2" scope="col">Provincia</th>
                <th class="col-md-4 px-md-2" scope="col">Zip Code</th>
                <th class="col-md-4 px-md-2" scope="col">Cantidad de posteos</th>
                <th class="col-md-4 px-md-2" scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="zone : ${zones}">
                <td class="col-md-4 px-md-2" th:text="${zone.city}"></td>
                <td class="col-md-4 px-md-2" th:text="${zone.province}"></td>
                <td class="col-md-4 px-md-2" th:text="${zone.zipCode}"></td>
                <td class="col-md-4 px-md-2">Hacer</td>
                <td><a th:href="@{/zones/__${zone.id}__}">Ver</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="fragmentos :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
