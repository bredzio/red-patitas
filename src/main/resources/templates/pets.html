<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Libreria Spring Boot" name="description"/>
    <meta content="Wnada Rocha" name="author"/>
    <title th:text="|${title}|"></title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<nav th:replace="fragmentos :: navbar"></nav>

<div th:if="${error}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
    </div>
</div>
<div th:if="${success}" class="container mt-4 text-center">
    <div class="row col-md-4 mx-auto">
        <div th:text="${success}" class="alert alert-success m-0 shadow"></div>
    </div>
</div>

<div class="container mt-5 main">

    <h2 th:text="${title}"></h2>
    <hr class="mb-5" />
    <div th:if="${pets.isEmpty()}">
        <h5>Todavía no hay pets cargadas. <a th:href="@{/pets/create}">Cargar editorial.</a></h5>
    </div>
    <div th:if="${succes}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${succes}" class="alert alert-success"></div>
        </div>
    </div>
    <br>
    <br>
    <div class="table-responsive" th:unless="${pets.isEmpty()}">
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-secondary text-center">
            <tr>
                <th class="col-md-3 px-md-2" scope="col">Nombre</th>
                <th class="col-md-3 px-md-2" scope="col">Especie</th>
                <th class="col-md-3 px-md-2" scope="col">Dueño</th>
                <th class="col-md-6 px-md-4" scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pet : ${pets}">

                <td class="col-md-6 px-md-4" th:text="${pet.name}"></td>


                <td class="col-md-3 px-md-2" th:text="${pet.name}"></td>
                <td class="col-md-3 px-md-2" th:text="${pet.animal.name}"></td>
<!--                me olvide de poner .name y en consola me tiraba null-->
                <td class="col-md-3 px-md-2" th:text="${pet.user.name}"></td>
                <td class="col-2">
                    <div class="d-flex justify-content-around">
                        <a class="btn btn-warning btn-sm" th:href="@{/pets/edit/__${pet.id}__}">Editar</a>
                        <form th:action="${pet.enabled} ? @{/pets/delete/__${pet.id}__} : @{/pets/enabled/__${pet.id}__}"
                              method="POST">
                            <button th:class="${pet.enabled} ? 'btn btn-danger btn-sm' : 'btn btn-primary btn-sm'"
                                    type="submit" th:text="${pet.enabled} ? 'Eliminar' : 'Habilitar'">
                            </button>
                        </form>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>


<footer th:replace="fragmentos :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
