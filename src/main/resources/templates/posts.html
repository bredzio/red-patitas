<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Libreria Spring Boot" name="description"/>
    <meta content="Wanda Rocha" name="author"/>
    <title>Posts</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../static/css/style.css}"/>
</head>

<body>
    <nav th:replace="fragmentos :: navbar"></nav>

    <div class="container mt-4 main">
        <h1>Listado de Post</h1>
        <hr class="mb-4"/>
        <div th:if="${posts.isEmpty()}">
            <h5>Todav√≠a no hay posts cargados. <a th:href="@{/posts/create}">Cargar post</a></h5>
        </div>
        <div class="row my-auto g-4 justify-content-evenly">
            <div class="col" th:each="post : ${posts}">
                <div class="card mb-4 shadow">
                    <!--
                    <div class="card-body text-center my-2">
                        <img class="rounded-circle"
                             th:src="${autor.image != null} ? @{/uploads/__${autor.image}__} : @{/uploads/foto-no-disponible.png}"
                             width="165">
                    </div>
                    -->
                    <div class="card-footer">
                        <div th:text="|Nombre: ${post.user.name}|"></div>
                        <div th:text="|Zona: ${post.zone.city}|"></div>
                        <div th:text="|Comentarios: ${post.commentary}|"></div>
                        <div th:text="${post.lostOrFound} ? 'Estado: Encontrado' : 'Estado: Perdido'"></div>
                        <div class="d-flex justify-content-start my-2">
                            <a class="btn btn-warning btn-sm me-2" th:href="@{/posts/edit/__${post.id}__}">Editar</a>
                            <form th:action="${post.enabled} ? @{/posts/delete/__${post.id}__} : @{/posts/enabled/__${post.id}__}"
                                  method="POST">
                                <button th:class="${post.enabled} ? 'btn btn-danger btn-sm' : 'btn btn-primary btn-sm'"
                                        type="submit" th:text="${post.enabled} ? 'Eliminar' : 'Habilitar'">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer th:replace="fragmentos :: footer"></footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
