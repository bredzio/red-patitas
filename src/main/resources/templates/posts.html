<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Libreria Spring Boot" name="description" />
        <meta content="Wanda Rocha" name="author" />
        <title>HuellApp</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/css/main-style.css}" />

        <link rel="apple-touch-icon" sizes="57x57" th:href="@{/img/favicon/apple-icon-57x57.png}">
        <link rel="apple-touch-icon" sizes="60x60" th:href="@{/img/favicon/apple-icon-60x60.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/img/favicon/apple-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/favicon/apple-icon-76x76.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/img/favicon/apple-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/favicon/apple-icon-120x120.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/img/favicon/apple-icon-144x144.png}">
        <link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/favicon/apple-icon-152x152.png}">
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-icon-180x180.png}">
        <link rel="icon" type="image/png" sizes="192x192" th:href="@{/img/favicon/android-icon-192x192.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/favicon/favicon-96x96.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}">
        <link rel="manifest" th:href="@{/img/favicon/manifest.json}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body onload="myFunction()" style="margin:0;">
        <nav th:replace="fragmentos :: navbarIndex"></nav>

        <img class="elipse2" th:src="@{/img/elipse2.svg}" alt="fondo de elipse">
        <img class="elipse4" th:src="@{/img/elipse4.png}" alt="fondo de elipse">

        <div  class="main">
            <div class="loader"></div>
            <h1 class="loaders">Cargando</h1>
            <div style="display:none;" id="myDiv" class="animate-bottom">
            <div class="wrapper">
                <div class="main-content">

                    <div th:if="${error}" class="container-error mt-4 text-center">
                        <div class="row col-md-4 mx-auto">
                            <div th:text="${error}" class="alert alert-danger shadow"></div>
                        </div>
                    </div>

                    <div th:if="${success}" class="container-error mt-4 text-center">
                        <div class="row col-md-4 mx-auto">
                            <div th:text="${success}" class="alert alert-success shadow"></div>
                        </div>
                    </div>

                    <div class="container-post mt-4 main">
                        <section class="welcome">
                            <h1 th:text="${title}"></h1>
                            <div th:if="${posts.isEmpty()}">
                                <h5>No existen registros. <a th:href="@{/posts/create}">Cargar post</a></h5>
                            </div>
                            <hr class="mb-5" />
                        </section>

                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                            <div class="col-post mb-4" th:each="post : ${posts}">
                                <div class="card-post mb-4 shadow clickable-card">

                                    <div class="card-body text-center">
                                        <img class="card-img"
                                        th:src="${post.pet.photo != null} ? ${post.pet.photo} : @{https://huellapp.s3.us-east-2.amazonaws.com/dog-face-cartoon-illustration.jpg}"
                                            width="165">
                                    </div>

                                    <div class="card-footer">
                                        <div th:text="|${post.pet.name}|"></div>
                                        <div th:text="|Zona: ${post.zone.city}|"></div>
                                        <!--<div th:text="|Comentarios: ${post.description}|" ></div>-->
                                        <div th:if="${estado}">
                                            <div th:text="${post.lostOrFound} ? 'Estado: Encontrado' : 'Estado: Perdido'"></div>
                                        </div>

                                        <div th:if="${bottom}" class="d-flex justify-content-start my-2">
                                            <a class="btn btn-secondary btn-sm me-2" th:href="@{/posts/edit/__${post.id}__}">Editar</a>
                                            <form th:action="${post.enabled} ? @{/posts/delete/__${post.id}__} : @{/posts/enabled/__${post.id}__}"
                                                method="POST">
                                                <button th:class="${post.enabled} ? 'btn btn-secondary btn-sm' : 'btn btn-primary btn-sm'"
                                                        type="submit" th:text="${post.enabled} ? 'Deshabilitar' : 'Habilitar'">
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        </div>

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e529d2bf0a.js" crossorigin="anonymous"></script>
        <script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 1);
}

function showPage() {
  document.querySelector(".loader").style.display = "none";
    document.querySelector(".loaders").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>
        <footer th:replace="fragmentos :: footer"></footer>
    </body>
</html>
