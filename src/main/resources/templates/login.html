<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Libreria Spring Boot" name="description" />
    <meta content="Bruno Redzio" name="author" />
    <title>Inicio</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Inicio</a>

            <div class="text-end">
                <a class="btn btn-light me-1" th:href="@{/auth/login}">Ingresar</a>
                <a class="btn btn-warning" th:href="@{/auth/signup}">Registrarse</a>
            </div>
        </div>
    </nav>

    <div th:if="${error}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
        </div>
    </div>

    <div th:if="${logout}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${logout}" class="alert alert-success m-0 shadow"></div>
        </div>
    </div>

    <div th:if="${exito}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${exito}" class="alert alert-success m-0 shadow"></div>
        </div>
    </div>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Iniciar Sesion</h3>
                    </div>
                    <div class="card-body">
                        <form id="formulario" class="needs-validation mb-4" th:action="@{/logincheck}" method="POST" autocomplete="off" novalidate>

                            <div class="form-group mb-3">
                                <input type="email" id="email" name="email" placeholder="Correo" class="form-control" required>
                                <div class="invalid-feedback text-start">El correo es obligatorio</div>
                            </div>

                            <div class="form-group mb-3">
                                <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control" required>
                                <div class="invalid-feedback text-start">La contraseña es obligatoria</div>
                            </div>

                            <div class="form-group d-grid gap-2">
                                <button class="btn btn-success" type="submit">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer th:replace="fragmentos :: footer"></footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        (() => {
            "use strict";

            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add("was-validated");
            }, false);
        })()
    </script>
</body>

</html>
