<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Libreria Spring Boot" name="description"/>
    <!--<meta content="Wanda Rocha" name="author"/> -->
    <title th:text="|${title}|"></title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}"/>-->
</head>

<body>
<nav th:replace="fragmentos :: navbar"></nav>



<div class="container mt-5 main" style="margin-bottom: 60px;">
    <h2 th:text="${title}"></h2>
    <hr class="mb-5 col-xl-12" />
    <div th:if="${error}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
        </div>
    </div>

    <br>
    <br>
    <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
          th:action="@{/pets/__${action}__}" th:object="${pet}" enctype="multipart/form-data">
        <input th:field="*{id}" type="hidden" />
        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="nombre" placeholder="Nombre" required th:field="*{name}" type="text"/>
            <label for="nombre">nombre</label>
            <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>

        <div class="mb-3 col-xl-6">
            <label>Cargar foto</label>
            <input  class="form-control mt-2" type="file" th:value="${pet.photo}" name="photo" accept="image/*">
        </div>

        <div class="card-body text-center my-2">
            <img class="rounded-circle"
                 th:src="${pet.photo != null} ? ${pet.photo} : @{https://huellapp.s3.us-east-2.amazonaws.com/dog-face-cartoon-illustration.jpg}"
                 width="165">
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <select aria-label="Elegir Animal" class="form-select" id="animal"  th:field="*{animal}">
                <option selected value="">Elegir Especie</option>
                <option th:each="animal : ${animals}" th:text="|${animal.name}|"
                        th:value="${animal.id}">
                </option>
            </select>
            <label for="animal">Especie</label>
        </div>



        <div class="row">
            <div class="col-xl-3">
                <button class="btn btn-success" th:text="${action == 'save'} ? 'Crear zona' : 'Guardar cambios'"
                        type="submit"></button>
            </div>
        </div>

    </form>
</div>

<footer th:replace="fragmentos :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    (() => {
        "use strict";

        const form = document.getElementById("formulario");
        form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add("was-validated");
        }, false);
    })()
</script>
</body>

</html>
