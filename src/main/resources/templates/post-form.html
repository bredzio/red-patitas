<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <meta content="Libreria Spring Boot" name="description"/>
    <meta content="Wanda Rocha" name="author"/>
    <title>Post Form</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{../static/css/style.css}"/>
</head>

<body>
    <nav th:replace="fragmentos :: navbar"></nav>

    <div th:if="${error}" class="container mt-4 text-center">
        <div class="row col-md-4 mx-auto">
            <div th:text="${error}" class="alert alert-danger m-0 shadow"></div>
        </div>
    </div>

    <div class="container mt-5 main" style="margin-bottom: 60px;">
        <h2 th:text="${title}"></h2>
        <hr class="mb-5 col-xl-12" />
        <form autocomplete="off" class="needs-validation" id="formulario" method="POST" novalidate
              th:action="@{/posts/__${action}__}" th:object="${post}">
            <input th:field="*{id}" type="hidden" />
            <div class="form-floating mb-3 col-xl-6">
                <select aria-label="Elegir Zona" class="form-select" id="zone" th:field="*{zone}">
                    <option selected value="">Elegir zona</option>
                    <option th:each="zone : ${zones}" th:text="|${zone.city}|"
                            th:value="${zone.id}">
                    </option>
                </select>
                <label for="zone">Zone</label>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <select aria-label="Elegir User" class="form-select" id="user" th:field="*{user}">
<!--                    <option selected value="">Elegir user</option>-->
                    <option th:each="user : ${users}" th:text="|${user.name}|"
                            th:value="${user.id}">
                    </option>
                </select>
                <label for="user">User</label>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <select aria-label="Elegir Zona" class="form-select" id="pet" th:field="*{pet}">
                    <option selected value="">Elegir Mascota</option>
                    <option th:each="pet : ${pets}" th:text="|${pet.name}|"
                            th:value="${pet.id}">
                    </option>
                </select>
                <label for="pet">Mascota</label>
            </div>

            <div class="mb-3 col-xl-6">
                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{description}"></textarea>
            </div>

            <div class="form-floating mb-3 col-xl-6">
                <select aria-label="Elegir Opcion" class="form-select" id="opcion" th:field="*{lostOrFound}">
                    <option th:value="true">Encontrado</option>
                    <option th:value="false">Perdido</option>
                </select>
                <label for="opcion">Estado</label>
            </div>

            <div class="row">
                <div class="col-xl-3">
                    <button
                            class="btn btn-success"
                            th:text="${action == 'save'} ? 'Crear Post' : 'Guardar cambios'"
                            type="submit">
                    </button>
                </div>
            </div>
        </form>
    </div>

    <footer th:replace="fragmentos :: footer"></footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        (() => {
            "use strict";

            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add("was-validated");
            }, false);
        })()
    </script>
</body>
</html>
