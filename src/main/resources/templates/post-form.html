    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Libreria Spring Boot" name="description" />
        <meta content="Wanda Rocha" name="author" />
        <title>HuellApp</title>
        <!-- CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap" rel="stylesheet">
        <!-- CSS FUNCIONANDO -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/css/main-style.css}" />

        <link rel="apple-touch-icon" sizes="57x57" th:href="@{/img/favicon/apple-icon-57x57.png}">
        <link rel="apple-touch-icon" sizes="60x60" th:href="@{/img/favicon/apple-icon-60x60.png}">
        <link rel="apple-touch-icon" sizes="72x72" th:href="@{/img/favicon/apple-icon-72x72.png}">
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/favicon/apple-icon-76x76.png}">
        <link rel="apple-touch-icon" sizes="114x114" th:href="@{/img/favicon/apple-icon-114x114.png}">
        <link rel="apple-touch-icon" sizes="120x120" th:href="@{/img/favicon/apple-icon-120x120.png}">
        <link rel="apple-touch-icon" sizes="144x144" th:href="@{/img/favicon/apple-icon-144x144.png}">
        <link rel="apple-touch-icon" sizes="152x152" th:href="@{/img/favicon/apple-icon-152x152.png}">
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-icon-180x180.png}">
        <link rel="icon" type="image/png" sizes="192x192" th:href="@{/img/favicon/android-icon-192x192.png}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="96x96" th:href="@{/img/favicon/favicon-96x96.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}">
        <link rel="manifest" th:href="@{/img/favicon/manifest.json}">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body>
        <nav th:replace="fragmentos :: navbarIndex"></nav>

        <img class="elipse2" th:src="@{/img/elipse2.svg}" alt="fondo de elipse">
        <img class="elipse4" th:src="@{/img/elipse4.png}" alt="fondo de elipse">


        <div class="main">
            <div class="wrapper">
                <div class="main-content">

                    <div th:if="${error}" class="container-error mt-4 text-center">
                        <div class="row col-md-4 mx-auto">
                            <div th:text="${error}" class="alert alert-danger shadow"></div>
                        </div>
                    </div>

                    <div class="container-form">
                        <section class="welcome">
                            <h1 th:text="${title}"></h1>
                            <h5>Todos los campos son obligatorios</h5>
                            <hr/>
                        </section>

                        <form autocomplete="off" class="needs-validation form-post" id="formulario" method="POST" novalidate
                            th:action="@{/posts/__${action}__}" th:object="${post}">
                            <input th:field="*{id}" type="hidden" />


                            <div class="form-floating mb-3 col-xl-6">
                                <select aria-label="Elegir Zona" class="form-select" id="pet" th:field="*{pet}">
                                    <option selected value="">Elegir Mascota</option>
                                    <option th:each="pet : ${pets}" th:text="|${pet.name}|" th:value="${pet.id}">
                                    </option>
                                </select>
                                <label for="pet">Mascota</label>
                            </div>

                            <div class="form-floating mb-3 col-xl-6">
                                <select aria-label="Elegir Provincia" class="form-select" id="province" th:field="${provinces}">
                                    <option selected value="">Elegir provincia</option>
                                    <option th:each="province : ${provinces}" th:text="|${province}|" th:value="${province}">
                                    </option>
                                </select>
                                <label for="zone">Provincia</label>
                            </div>

                            <div class="form-floating mb-3 col-xl-6">
                                <select aria-label="Elegir Zona" class="form-select" id="zone" th:field="*{zone}">
                                    <option selected value="">Elegir zona</option>

                                </select>
                                <label for="zone">Zona</label>
                            </div>

                            <div class="description mb-3 col-xl-6">
                                <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                                <textarea class="form-control" required id="exampleFormControlTextarea1" rows="3"
                                    th:field="*{description}"></textarea>
                                <div class="invalid-feedback">La descripcion es obligatoria</div>
                            </div>

                            <div class="form-floating mb-3 col-xl-6">
                                <select aria-label="Elegir Opcion" class="form-select" id="opcion"
                                    th:field="*{lostOrFound}">
                                    <option th:value="true">Encontrado</option>
                                    <option th:value="false">Perdido</option>
                                </select>
                                <label for="opcion">Estado</label>
                            </div>

                            <div class="row-form">
                                <button class="btn btn-success "
                                    th:text="${action == 'save'} ? 'Guardar' : 'Guardar cambios'" type="submit">
                                </button>
                            </div>
                        </form>
                        <div id="all-zones" th:value="${zones}"></div>
                    </div>

                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            (() => {
                "use strict";

                const form = document.getElementById("formulario");
                form.addEventListener("submit", (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add("was-validated");
                }, false);
            })()

            zones = JSON.parse(document.getElementById("all-zones").attributes.value.value);
            document.getElementById("province").onchange = function() {
                selectedProvince = document.getElementById("province").value;
                cities = zones[selectedProvince];
                innerHTML = '<option selected value="">Elegir zona</option>';
                for(c of cities) {
                    innerHTML = innerHTML + `<option value="${c.id}">${c.city}</option>`;
                }
                document.getElementById("zone").innerHTML = innerHTML;
            }


        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/e529d2bf0a.js" crossorigin="anonymous"></script>
    </body>
    <footer th:replace="fragmentos :: footer"></footer>
</html>
