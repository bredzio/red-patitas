<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
  <meta content="Libreria Spring Boot" name="description"/>
  <meta content="Wnada Rocha" name="author"/>

  <title th:text="|${title}|"></title>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link rel="stylesheet" th:href="@{../static/css/style.css}"/>
</head>

<body>
<nav th:replace="fragmentos :: navbar"></nav>

<div class="container mt-5 main">


  <h2 th:text='${"Nombre de la mascota: "+post.pet.name}'></h2>
  <br>
  <img class="card-img"
       th:src="${post.pet.photo != null} ? ${post.pet.photo} : @{https://huellapp.s3.us-east-2.amazonaws.com/dog-face-cartoon-illustration.jpg}"
       width=5 height=400>

  <h4 th:text='${"Zona: "+ post.zone.city + " - " + post.zone.province}'></h4>
  <br>
  <h4 th:text='${"Descripcion de la mascota: "+post.description}'></h4>
  <br>
  <h4 th:text='${"Tipo de mascota: "+post.pet.animal.name}'></h4>
  <br>

  <h4 th:text="${post.lostOrFound} ? 'Estado: Encontrado' : 'Estado: Perdido'"></h4>

  <h4 th:text='${"Nombre del usuario: "+ post.user.name + " " + post.user.lastname}'></h4>
  <br>
  <h4 th:text='${"Mail de contacto: "+post.user.email}'></h4>


</div>
</div>

<footer th:replace="fragmentos :: footer"></footer>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
